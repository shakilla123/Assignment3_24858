<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up</title>
<link rel="stylesheet" href="signupcss.css">
</head>
<body>
 <div class="container">
        <div class="row text-center" style="color: Black;">
            <h2>Welcome to Our Sign up form</h2>
        </div>
        <hr>
        <div class="row col-md-10 col-md-offset-3">
            <div class="card card-body">
                <p>Sign up here, we're happy to have you on board!</p>
                <form action="SignupController" method="post">
                  
                     <div class="form-group">
                        <label for="uname">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="uname">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <p>Already with us? <a href="Login_Form.html">Login here</a></p>
                  <a href="Home_Page.html" class="back-button">welcome page</a>
            </div>
        </div>
    </div>
</body>
</html>
