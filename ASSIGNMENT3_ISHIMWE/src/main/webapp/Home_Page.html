<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .section {
      margin: 0 15px;
      flex: 1;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      background-color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="section">
    <h2>Login Section</h2>
    <p>Login here to access your account.</p>
    <a href="Login_Form.html" class="btn">Login</a>
  </div>

  <div class="section">
    <h2>Sign Up Section</h2>
    <p>Create an account to access all features.</p>
    <a href="Signup_Form.html" class="btn">Sign Up</a>
  </div>

  <div class="section">
    <h2>Student Application Section</h2>
    <p>Apply here.</p>
    <a href="Student_Application_Form.html" class="btn">Student Application</a>
  </div>
</div>

</body>
</html>
